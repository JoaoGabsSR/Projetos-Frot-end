<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Responsive blog post card</title>
    </head>
    <body>
        <div class="blog-post">
            <div class="blog-post-img">
                <img src="images/pexels-pixabay-270348.jpg" alt="programming-image">
            </div>
            <div class="blog-post-info">
                <div class="blog-post-date">
                    <span>Segunda-feira</span>
                    <span>22-Agosto-2022</span>
                </div>
                <h1 class="blog-post-title"></h1>
                <p class="blog-post-text">
                    Loren ipsum dolor sit amet, consectetur adipiscing alit. Autem dolore error est ex iusto nulla
                    perspiciatis, similique totam. Est, exercitation soluta. Aspernatur blanditiis delectus ea nulla quam quais voluptas voluptatem 
                </p>
                <a href="#" class="blog-post-cta">Leia mais</a>
            </div>
        </div>
    </body>
</html>
