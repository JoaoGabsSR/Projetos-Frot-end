<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Simple Card</title>
    </head>
    <body>
        <div class="content">
            <div class="card">
                <div class="top-card">
                    <h2 class="title">Loren Ipsum</h2>
                    <span class="subtitle">Neque porro quisquam est qui dolorem ipsum</span>
                </div>
                <div class="media-card"></div>
                <div class="bottom-card">
                    <p class="text">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Maecenas non erat id sem sodales tincidunt.</p>
                    <div class="actions-card">
                        <button class="actions">Curtir</button>
                        <button class="actions">Compartilhar</button>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
